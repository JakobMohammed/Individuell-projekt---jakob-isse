name: CI + CD Light

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Publish (CD light)
        run: dotnet publish -c Release -o publish

      - name: Upload artifact (Deliver)
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish
